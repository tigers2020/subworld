<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% block meta_description %}{% endblock %}">
<meta name="keywords" content="{% block keywords %}{% endblock %}">
    {% block meta %}

    {% endblock %}
    <title>Sub World - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <link rel="stylesheet" href="{% static "main/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "main/css/mdb.min.css" %}"/>
    <link rel="stylesheet" href="{% static "main/css/style.css" %}"/>
</head>
<body>
    <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg double-nav"
         xmlns:https="http://www.w3.org/1999/xhtml">
        <!-- SideNav slide-out button -->
        <div class="float-left">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
        </div>
        <!-- Breadcrumb-->
        <div class="breadcrumb-dn mr-auto">
            <p>Material Design for Bootstrap</p>
        </div>
        <ul class="nav navbar-nav nav-flex-icons ml-auto">
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-envelope"></i> <span class="clearfix d-none d-sm-inline-block">Contact</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-comments-o"></i> <span class="clearfix d-none d-sm-inline-block">Support</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-user"></i> <span
                        class="clearfix d-none d-sm-inline-block">Account</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
    </nav>
{% block body %}

{% endblock %}

<!--SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static "/main/js/jquery-3.4.0.min.js" %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static "main/js/popper.min.js" %}"></script>
<!-- Bootstrap core javaScript -->
<script type="text/javascript" src="{% static "main/js/bootstrap.min.js" %}"></script>
<!-- MDB core Javascript -->
<script type="text/javascript" src="{% static "main/js/mdb.min.js" %}"></script>

{% block script %}

{% endblock %}
</body>
</html>
