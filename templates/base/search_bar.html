<!-- Search form -->
<div class="container">
    <form action="{% url 'search' %}">

        <div class="input-group md-form form-sm pl-0">
            <div class="input-group-prepend">
        <span class="input-group-text cyan lighten-2" id="search">
            <i class="fas fa-search text-white" aria-hidden="true"></i>
        </span>
            </div>
            <input class="form-control my-0 py-1" type="text" name="search" id="search" placeholder="search"
                   aria-label="Search">
        </div>
    </form>
</div>
<!-- Search form -->

<script>
    $('.mdb-select').select();
    $(function () {
        $("#search").autocomplete({
            source: "{% url '_autocomplete' %}",
            minLength: 2,
        });
    });
</script>
