{% extends 'base/base.html' %}

{% block body %}

    <div class="container mt-5">
        <section class="p-5 mt-3" id="searchbar">
        <!-- Search form -->
        <form class="form-inline md-form form-sm active-cyan-2 mt-2 text-center" action="{% url 'search' %}">
            <label class="mdb-main-label">Movie Search</label>
            <input class="form-control form-control-sm mr-3 w-75" type="text" id="video_search" name="search" placeholder="Search"
                   aria-label="Search">
            <button type="submit" class="btn btn-action w-20"><i class="fas fa-search" aria-hidden="true"></i></button>
        </form>
    </section>
    <div class="col-md-12">
        <ul class="list-group">
            {% for movie in movie_lists.results %}
                <li class="list-group-item">
                <img src="{{ image_url.base_url }}/{{ image_size.w154 }}{{ movie.poster_path }}"alt="{{ movie.title }}" class="img-thumbnail thumb"/>
                {{ movie.title }}
                </li>
            {% endfor %}

        </ul>

    </div>
    </div>
    <h1>Movie Search</h1>
    {% for movie in movie_lists.results %}
        {{ movie }}
    {% endfor %}

    {{ s }}
    {{ t }}
{% endblock %}

{% block script %}

     <script>
    $(function() {
        $("#video_search").autocomplete({
          source: "{% url 'autocomplete' %}",
          minLength: 2,
        });
      });
{% endblock %}
